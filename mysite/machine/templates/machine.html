{% extends 'base.html' %}

{% block site_title %}

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <p>
                <strong>Kategoria maszyny: </strong>{{ machine.category }}
                <br />
                <strong>Nazwa maszyny: </strong>{{ machine.name }}
                <br />
                <strong>Kod: </strong>{{ machine.code }}
                <br />
                <strong>Motogodziny: </strong>{{ machine.mth }}
                <br />
            </p>
        <div class="col-sm-10 text-left">
            <a href="{% url 'create-report' machine.id %}" class="btn btn-secondary">Dodaj serwis</a>
            <a href="{% url 'machine-reports' machine.id %}" class="btn btn-secondary">Pokaz ksiazke maszyny</a>
        </div>
    </div>

{% endblock %}
