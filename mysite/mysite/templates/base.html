{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Agent sprzetu</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"><a href="{% url 'panel' %}" class="list-group-item-action">Serwis</a></div>
      <div class="list-group list-group-flush">
        {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="list-group-item list-group-item-action bg-light">Zaloguj się</a>
        <!-- <a href="{% url 'signup' %}" class="list-group-item list-group-item-action bg-light">Utwórz konto</a> -->
        {% else %}
        <a href="{% url 'machine-list' %}" class="list-group-item list-group-item-action bg-light">Lista wszystkich maszyn</a>

        <a href="{% url 'report-list' %}" class="list-group-item list-group-item-action bg-light">Lista wszystkich raportów</a>
        <!--<a href="{% url 'create-machine' %}" class="list-group-item list-group-item-action bg-light">Dodaj maszynę</a> -->
        {% endif %}
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            {% if not user.is_authenticated %}
            {% else %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Konto
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'logout' %}">Wyloguj się</a>
              </div>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <main role="main" class="container-fluid">

        {% block content %}
        {% endblock %}

    </main>


  </div>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/custom.js' %}"></script>


</body>

</html>
